<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content>


  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="presentActionSheet()">
        <!-- (click)="itemTapped($event, item) -->
      <ion-icon [name]="item.icon" item-start></ion-icon>
      {{item.title}}
      <div class="item-note" item-end>
        {{item.note}}
      </div>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>

  

</ion-content>
<ion-footer>
    
        
      
      <ion-toolbar>
          
          <button ion-button round outline color="dark" icon-end (click)="addPage()" ><ion-icon name="add"></ion-icon></button>
        </ion-toolbar>
</ion-footer>
