<ion-header>
  <ion-navbar color="light" >
    <ion-title>Boat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Name Boat</ion-label>
      <ion-input [(ngModel)]="boat.Name" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>Sucursal</ion-label>
        <ion-input [(ngModel)]="boat.Sucursal" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Status</ion-label>
          <ion-select [(ngModel)]="boat.Status">
            <ion-option value="Operativo">Operativo</ion-option>
            <ion-option value="No Operativo">No Operativo</ion-option>
          </ion-select>
        </ion-item>
  </ion-list>
  <button ion-button round outline end (click)='addBoat()' >Save</button>
</ion-content>
