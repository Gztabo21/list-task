<ion-header>
  <ion-navbar color="light" >
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>task</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list no-lines>
      <button ion-item *ngFor="let item of tasks" (click)="itemSelected(item)" (click)="presentActionSheet()" >
          <ion-icon name="list-box" item-start  ></ion-icon>
        {{ item.Name }}
        <ng-container *ngIf="item.Status; else elseTemplate">
          <ion-badge item-end color="secondary" >Culminated</ion-badge>
        </ng-container>
        <ng-template #elseTemplate>
          <ion-badge item-end >pending</ion-badge>
        </ng-template>
        

 
        
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    

        
      
      <ion-toolbar>
          
          <button ion-button round outline color="dark" icon-end (click)="addTask()" ><ion-icon name="add"></ion-icon></button>
          <button ion-button (click)="makePdf()" color="dark"><ion-icon name="list-box"></ion-icon></button>
        </ion-toolbar>
</ion-footer>
