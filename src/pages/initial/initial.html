<ion-content  class="getstart" padding>
<h1>Welcome</h1>
<ion-row> 
  <ion-col col-3 ></ion-col>
  <ion-col col-6 ><img src="../../assets/imgs/logo.png" alt="logo de la empresa"></ion-col>
  <ion-col col-3></ion-col>
</ion-row>
<form (ngSubmit)="login()" [formGroup]="loginForm">
    <br>
    <ion-item  [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }" >
        <ion-label color="primary" stacked>Email:</ion-label>
        <ion-input type="email" formControlName="email"   placeholder="Email Input"></ion-input>
      </ion-item>

      <div ngxErrors="email" #emailErrors="ngxErrors">
				<div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">It should be a valid email</div>
      </div>
      
    <br>
      <ion-item  [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }" >
        <ion-label color="primary" stacked>Password:</ion-label>
        <ion-input type="password" formControlName="password"  placeholder="Password Input"></ion-input>
      </ion-item>

      <div ngxErrors="password" #passwordErrors="ngxErrors">
				<div [ngxError]="['minlength', 'required']" [when]="['touched']">It should be at least 5 characters</div>
			</div>
      <!-- <span class="span-error-login">{{message}}</span> -->

      <div padding-horizontal>
        <div class="form-error">{{loginError}}</div>
  
        <button ion-button full type="submit" [disabled]="!loginForm.valid">Log in</button>
        <!-- <div class="login-footer">
          <p>
            <a href="#">Forgot password?</a>
            If you're a new user, please sign up.
          </p>
        </div> -->
  
        <ion-list>
  
          <!-- <button ion-button icon-left block clear (click)="loginWithGoogle()">
            <ion-icon name="logo-google"></ion-icon>
            Log in with Google
          </button> -->
  
          <!-- <button ion-button icon-left block clear (click)="signup()">
            <ion-icon name="person-add"></ion-icon>
            Sign up
          </button> -->
        </ion-list>
      </div>

   
      <!-- <button ion-button block  color="primary" (click)="login()">Iniciar</button> -->
    </form>
</ion-content>
