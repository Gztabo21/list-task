<ion-header>
    <ion-navbar color="light" >
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Provider</ion-title>
      
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label>Name :</ion-label>
          <ion-input type="text" [(ngModel)]="provider.Name" ></ion-input>
        </ion-item>

          <ion-item>
              <ion-label>Rif :</ion-label>
              <ion-input type="text"[(ngModel)]="provider.Rif"></ion-input>
            </ion-item>
            
                <ion-item>
                    <ion-label>Address :</ion-label>
                    <ion-input type="text" [(ngModel)]="provider.Direccion" ></ion-input>
                  </ion-item>

                  <ion-item>
                <ion-label>Phone :</ion-label>
                <ion-input type="text"[(ngModel)]="provider.Telefono"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label>represtant:</ion-label>
                  <ion-input type="text" [(ngModel)]="provider.Representante" ></ion-input>
                </ion-item>
          

      
      </ion-list>
      
      <div padding>
          <button ion-button color="primary" block (click)="AddProvider()" >Accept</button>
        </div>

</ion-content>
