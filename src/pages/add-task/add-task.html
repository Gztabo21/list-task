<ion-header>
    <ion-navbar color="light" >
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Add Task</ion-title>
        
      </ion-navbar>
</ion-header>

<ion-content padding>
   
    <ion-list>

        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text" [(ngModel)]="task.Name" ></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Observation</ion-label>
          <ion-input type="text" [(ngModel)]="task.observation"></ion-input>
        </ion-item>

      <ion-item>
              <ion-label>Culminated</ion-label>
              <ion-toggle  [(ngModel)]="task.Status" (ionChange)='value($event)' ></ion-toggle>
            </ion-item>

            <ion-item *ngIf="task.Status" >
                <ion-label>Provider</ion-label>
                <ion-select  [(ngModel)]="task.provider" >
                  <ion-option *ngFor="let provider of Providers"   >{{provider.Name}}</ion-option>
                </ion-select>
              </ion-item>

      </ion-list>


          

       

      <div padding>
          <button ion-button color="primary" block (click)="addtask()" >Add</button>
        </div>

</ion-content>
